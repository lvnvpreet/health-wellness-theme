<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">

{{ if .Site.Params.twitter_handle }}
<meta name="twitter:site" content="@{{ .Site.Params.twitter_handle }}">
<meta name="twitter:creator" content="@{{ .Site.Params.twitter_handle }}">
{{ end }}

{{ if .Params.image }}
<meta name="twitter:image" content="{{ .Params.image | absURL }}">
<meta name="twitter:image:alt" content="{{ .Title }}">
{{ else if .Site.Params.twitter_image }}
<meta name="twitter:image" content="{{ .Site.Params.twitter_image | absURL }}">
{{ end }}
