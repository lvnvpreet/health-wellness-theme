<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">

{{ if .Params.image }}
<meta property="og:image" content="{{ .Params.image | absURL }}">
{{ else if .Site.Params.og_image }}
<meta property="og:image" content="{{ .Site.Params.og_image | absURL }}">
{{ end }}

{{ if .Params.image }}
<meta property="og:image:alt" content="{{ .Title }}">
{{ end }}

<meta property="og:locale" content="{{ .Site.Language.Lang | default "en_US" }}">

{{ if .Date }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
{{ end }}

{{ if .Lastmod }}
<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">
{{ end }}

{{ if .Params.author }}
<meta property="article:author" content="{{ .Params.author }}">
{{ end }}

{{ if .Params.tags }}
{{ range .Params.tags }}
<meta property="article:tag" content="{{ . }}">
{{ end }}
{{ end }}

{{ if .Section }}
<meta property="article:section" content="{{ .Section }}">
{{ end }}
