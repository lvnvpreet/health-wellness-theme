<div class="search-form">
  <h4>Search</h4>
  <form role="search" method="get" action="{{ "/search" | relURL }}">
    <div class="input-group">
      <input type="search" class="form-control" placeholder="Search articles..." name="q" required>
      <button class="btn btn-outline-primary" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </form>
</div>
